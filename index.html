<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>calculadora</title>
</head>
<body>
    <form action="" method="post">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">operaciones matematicas</h1>
                         <div>
                                <label for="num1" class="form-label">ingrese el primer numero</label>
                                 <input type="number" class="form-control" id="num1">
                              </div>
        
                                <div class="mb-3">
                                  <label for="num2" class="form-label">ingresa tu segundo numero</label>
                                 <input type="number" class="form-control" id="num2">
                                </div>
        
                                 <select class="form-select" aria-label="Default select example" id="operaciones">
                                 <option selected>escoje una operacion a realizar</option>
                                 <option value="suma">suma</option>
                                 <option value="resta">resta</option>
                                <option value="multiplicacion">multiplicacion</option>
                                 <option value="division">division</option>
                                </select>
                                <div class="d-grid gap-2"><br>
                              <button type="button" onclick="realizarOperacion()" class="btn btn-outline-primary">calcular</button>
                    </div>
                </div>
            </div>
        </div>
      </form>
</body> 
<script src="js/operaciones.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
